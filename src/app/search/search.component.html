<div class="container">

    <body>
        <form autocomplete="on">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Username" [(ngModel)]='username'
                    name='username'>
            </div>
            <button class="btn btn-info" type="submit" (click)="findUsers()">Search</button>
        </form>
        <br>
        <hr>
        <div class="row">
            <div class="col-sm-6 image-fluid">
                <img src="{{user.avatar_url}}" alt="image" width="250px" height="250px">
            </div>
            <div class="col-sm-6">
                <p>Github Username:{{user.login}}</p>
                <p>public Repos:{{user.public_repos}}</p>
                <p>Followers:{{user.followers}}</p>
                <p>Following:{{user.following}}</p>
                <p>
                    Created at: {{user.created_at}}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="repobox">
                <p><strong>Existing Repositories</strong></p>
                <li type="1" *ngFor='let repo of repositories'>
                    <a href="{{repo.html_url}}">
                        <p>name:{{repo.name}}</p>
                    </a>

                    <p>Description {{repo.description}}</p>
                </li>
            </div>
        </div>
    </body>
</div>
